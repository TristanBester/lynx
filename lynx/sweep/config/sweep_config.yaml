program: lynx/agents/dqn/trial.py
project: snake-sweep
method: bayes
metric:
  goal: maximize 
  name: eval/episode_return/mean 
parameters:
  rollout_length:
    distribution: int_uniform
    min: 2
    max: 100
  updates_per_epoch:
    distribution: int_uniform
    min: 10
    max: 50
  batch_size:
    distribution: int_uniform
    min: 32
    max: 8192
  tau:
    distribution: uniform
    min: 1e-8
    max: 1e-3
  learning_rate:
    distribution: uniform
    min: 1e-7
    max: 1e-3
  training_epsilon:
    distribution: uniform
    min: 0.01
    max: 0.3
  huber_loss_parameter:
    distribution: uniform 
    min: 0.0
    max: 1.0
command:
  - ${interpreter}
  - ${program}
  - ${args_json_file}
